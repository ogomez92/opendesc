name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            output_dir: TextToSpeech-win32-x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            output_dir: TextToSpeech-linux-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build renderer
        run: npm run build

      - name: Build electron main/preload
        run: npm run build:electron

      - name: Package with electron-packager
        run: |
          npx electron-packager . TextToSpeech --platform=${{ matrix.platform }} --arch=${{ matrix.arch }} --out=release --overwrite --ignore="node_modules/.bin" --prune=true --asar=true

      - name: Zip Release (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path "release\${{ matrix.output_dir }}" -DestinationPath "release\${{ matrix.output_dir }}.zip"

      - name: Zip Release (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd release
          zip -r "${{ matrix.output_dir }}.zip" "${{ matrix.output_dir }}"

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/${{ matrix.output_dir }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}